<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Martyna Mika" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="logo_side">
        <img src="" alt="Blah alternative for logo" />
      </div>

      <div class="form_box">
        <h1>Non-Existent Service</h1>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <em>Sign Up - Now!</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <legend>Contact Details:</legend>

        <fieldset>
          <form action="#">
            <div class="form_row">
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="Your First Name"
                id="name"
                class="input_box"
                minlength="3"
                maxlength="20"
                required
              />
            </div>

            <div class="form_row">
              <label for="surname">Surname:</label>
              <input
                type="text"
                placeholder="Your Surname"
                id="surname"
                class="input_box"
                minlength="3"
                maxlength="20"
                required
              />
            </div>

            <div class="form_row">
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="name@email.com"
                id="email"
                class="input_box"
                required
              />
            </div>

            <div class="form_row">
              <label for="tel">Telephone:</label>
              <input
                type="tel"
                placeholder="0123456789"
                id="tel"
                class="input_box"
                required
              />
            </div>
            <div class="form_row">
              <label for="password">Password:</label>
              <input
                type="password"
                placeholder="Enter Password"
                id="password"
                class="input_box"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required
              />
            </div>

            <div class="form_row">
              <label for="password">Re-Type Password:</label>
              <input
                type="password"
                placeholder="Re-Type Password"
                id="re-password"
                class="input_box"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required
              />
            </div>

            <button type="submit" class="submit_button">Sign Up</button>
          </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@meiying?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Meiying Ng</a
        >
        on
        <a
          href="https://unsplash.com/photos/OrwkD-iWgqg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </footer>
  </body>
</html>
