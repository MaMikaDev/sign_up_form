<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Martyna Mika" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="left_side">
        <img src="" alt="Blah alternative for logo" />
      </div>

      <div class="form_box">
        <h1>Non-Existent Service</h1>
        <p>
          This is a mock-up sign-up form. Who knows what is it for, but hey this
          may be something you need in your life! <em>Sign Up - Now!</em>
        </p>
        <legend>Contact Details:</legend>

        <fieldset>
          <form action="#" method="post">
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="Your First Name"
                id="name"
                class="input_box"
                required
              />

              <label for="surname">Surname:</label>
              <input
                type="text"
                placeholder="Your Surname"
                id="surname"
                class="input_box"
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="name@email.com"
                id="email"
                class="input_box"
                required
              />

              <label for="password">Password:</label>
              <input
                type="password"
                placeholder="Enter Password"
                id="password"
                class="input_box"
                required
              />

              <label for="password">Re-Type Password:</label>
              <input
                type="password"
                placeholder="Re-Type Password"
                id="re-password"
                class="input_box"
                required
              />

              <label for="tel">Telephone:</label>
              <input
                type="tel"
                placeholder="0123456789"
                id="tel"
                class="input_box"
                required
              />

              <button type="submit" class="submit_button">Sign Up</button>
            </p>
          </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@meiying?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Meiying Ng</a
        >
        on
        <a
          href="https://unsplash.com/photos/OrwkD-iWgqg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </footer>
  </body>
</html>
